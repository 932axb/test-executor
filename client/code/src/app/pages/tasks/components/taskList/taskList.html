<div class="widgets">

    <div class="row">
        <div class="col-md-10 offset-md-1">

            <ba-card title="Tasks list" baCardClass="with-scroll">

                <div class="horizontal-scroll">
                    <table class="table table-hover">
                        <thead>
                        <tr class="black-muted-bg">
                            <th>Requester</th>
                            <th class="align-right">environment</th>
                            <th class="align-right">interface</th>
                            <th class="align-right">template</th>
                            <th class="align-right">status</th>
                            <th class="align-right">created at</th>
                            <th class="align-right">finished at</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let task of tasks" class="no-top-border"
                            (click)="test(task)">
                            <td ngClass="nowrap">{{task.requester}}</td>
                            <td class="align-right">{{task.environment}}</td>
                            <td class="align-right">{{task.interface}}</td>
                            <td class="align-right">{{task.template}}</td>
                            <td class="align-right">{{task.status}}</td>
                            <td class="align-right">{{task.created_at}}</td>
                            <td class="align-right">{{task.finished_at}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </ba-card>
        </div>
    </div>
</div>
